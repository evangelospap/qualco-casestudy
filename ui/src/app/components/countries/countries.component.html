<div class="countries-container">
    <h2>Countries</h2>
    <ol class="countries-list">
        <li *ngFor="let c of countries" (click)="viewLanguages(c.id)" (keydown)="viewLanguages(c.id)"
        class="country-item"
        >
        {{ c.name }} - Area: {{ c.area }} - Code: {{ c.countryCode2 }}
        </li>
    </ol>

</div>
